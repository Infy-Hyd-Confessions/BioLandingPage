    <nav>
      <ul>
        <li onclick="window.open('index.html', '_blank');" class="active">Home</li>

    <div class="left">
      <h1 class="title">Ask Your Query</h1>
      <p class="desc">Need help? Ask the community.</p>

      <label for="message">Your Query:</label>
      <textarea id="message" name="message" placeholder="Please elaborate your question in detail before hitting post"

      <button onclick="postQuery()" id="pq_button" class="btn btn-primary" style="margin-top: 1.5rem;">

      </button>
    </div>

    </div>
    <div class="card">

        <i class="fas fa-shield-alt"></i>
