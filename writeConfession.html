<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3SY8F9P01"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-Q3SY8F9P01');
  </script>
  <script>
    // Check if document.referrer ends with /writeConfessionRules.html
    console.log((!document.referrer.endsWith('/writeConfessionRules.html') && !document.referrer.endsWith('/aboutUs.html')))
    if (!document.referrer.endsWith('/writeConfessionRules.html') && !document.referrer.endsWith('/aboutUs.html')) {
      console.log("Referrer check failed: " + document.referrer);
      window.location.href = 'index.html';
    } else {
      console.log("Opening Story suubmission page")
    }
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Story</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./res/logoBig-noBg.png" type="image/icon type">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div class="logo" onclick="window.open('index.html', '_blank');">Infy Stories</div>
    <nav>
      <ul>
        <li onclick="window.open('index.html', '_blank');">Home</li>
        <li onclick="window.open('imageCollection.html', '_blank');">Photos</li>
        <li onclick="window.open('aboutUs.html', '_blank');">About Us</li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <div class="left">
      <h1 class="title">Share Your Story</h1>
      <p class="desc">Speak your mind freely.</p>

      <label for="age_gender">Your Age & Gender (optional):</label>
      <input type="text" id="age_gender" name="age_gender" placeholder="e.g. 24/M" autocomplete="off">

      <label for="message">Your Story:</label>
      <div class="wrapper" style="width: 100%;">
        <textarea id="message" name="message" onkeyup="checkLength()" placeholder="Write away your thoughts..."
          rows="8"></textarea>
        <div id="char-count"
          style="color: var(--text-muted); font-size: 0.9rem; text-align: right; margin-top: 0.5rem;">
          <span id="current">2000</span> characters remaining
        </div>
      </div>

      <button onclick="postConfession()" id="pc_button" class="btn btn-primary" style="margin-top: 1.5rem;">
        <i class="fas fa-paper-plane"></i> Post Story
      </button>
    </div>

    <img src="./res/writeconfession.png" alt="Write Confession Illustration">
  </section>

  <footer>
    <div class="card">
      <div class="icon">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="content">
        <h3>Where are we?</h3>
        <p>Available on
          <a href="http://instagram.com/infy_stories" target="_blank">Instagram</a> &amp;
          <a href="https://t.me/infy_discussions" target="_blank">Telegram</a>
        </p>
      </div>
    </div>
    <div class="card">
      <div class="icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <div class="content">
        <h3>Clean Story</h3>
        <p>Do not write offensive stories which may hurt fellow users.</p>
      </div>
    </div>
  </footer>

  <div class="credit">
    <a href="https://www.linkedin.com/in/upendra-thunuguntla/" target="_blank">Designed and Developed by
      @Upendra-Thunuguntla</a>
  </div>
</body>

</html>
